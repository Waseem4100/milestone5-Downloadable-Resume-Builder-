<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Downloadable Resume builder</title>
</head>
<body>
    
    <h1> Downloadable Resume builder by  <br>Waseem Ahmed</h1>
    
    <form id="resumeform" >
        <fieldset>
            <legend> Personal information</legend>


            <label for="name" > Name :</label>
            <input type="text" id="name"  placeholder= "Enter your Name" required>
            <br>

            <label for="fathername"> Fathername :</label>
            <input type="text" id="fathername" placeholder= "Enter Your Father Name" required>
            <br>

            <label for="emial" > Email :</label>
            <input type="text" id="emial"  placeholder= "Enter Your Email " required>
            <br>

            <label for="phone"> Phone no :</label>
            <input type="tel"  id="phone"  placeholder= "Enter Your Phone no" maxlength="11" required>
            

            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name ="profilePicture" style="cursor: pointer;" required>
        </fieldset>
        <br>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <input name="education" id="education1" rows="4" required placeholder= "Enter Your Education Detail" ></input>
            <button onclick="educationbutton()" id="education-btn" class="hidebutton">Show/Hide</button>
            <div id="educations">
            <input name="education" id="education2" rows="4" placeholder= "Enter Your Education Detail" ></input>
            <input name="education" id="education3" rows="4"  placeholder= "Enter Your Education Detail" ></input>
            </div>

            



        </fieldset>
        <br>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <input name="experience" id="experience1" rows="4" required placeholder= "Enter Your Work Experience"></input>
            <button onclick="experiencebutton()" id="experience-btn" class="hidebutton">Show/Hide </button>
            <div id="experiences">
            <input name="experience" id="experience2" rows="4"  placeholder= "Enter Your Work Experience"></input>
            <input name="experience" id="experience3" rows="4"  placeholder= "Enter Your Work Experience"></input>
            </div>
        </fieldset>
        <br>


        <fieldset >

            <legend>Skill</legend>
            <label for="skill">Skills</label>
            <input name="skill" id="skill1" rows="4" required placeholder= "Enter Your Skill"></input>
            <button onclick="skillbutton()" id="skill-btn" class="hidebutton">Show/Hide</button>
            <div id="skills">
            <input name="skill" id="skill2" rows="4"  placeholder= "Enter Your Skill"></input>
            <input name="skill" id="skill3" rows="4" placeholder= "Enter Your Skill"></input>
            </div>

        </fieldset>  
        <br>  
        
        <button type="submit" id="generate-btn" > Generate Resume</button>
        <br>

        <button type="reset" id="reset-btn"> Reset Resume</button>
    
    </form>
    <br>

    <div id= "resumeoutput" >
       <!-- Resume will be generated here -->

    </div ><br>
   
    

    <script src="index.js"></script>
    
    

    
</body >
</html >
